<html>
<head>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .item {
            width: 300px;
            margin: 10px;
            border: 1px solid white;
            padding: 10px;
        }
        .item img {
            width: 100%;
            height: 200px;
        }
        .item p {
            margin: 0;
        }
        .summary {
            width: 300px;
            margin: 10px;
            border: 1px solid white;
            padding: 10px;
        }
        .summary p {
            margin: 0;
        }
        .summary button {
            width: 100%;
            height: 50px;
            background-color: green;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Street & sports cars by AutoBodyShop</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="container">
        <div class="item">
            <img src="painting.jpg" alt="Painting">
            <p>Painting</p>
            <p>1 detail</p>
            <p>$150</p>
        </div>
        <div class="item">
            <img src="polishing.jpg" alt="Polishing">
            <p>Polishing</p>
            <p>4 details</p>
            <p>$300</p>
        </div>
        <div class="item">
            <img src="cleaning.jpg" alt="Cleaning">
            <p>Cleaning</p>
            <p>1 detail</p>
            <p>$100</p>
        </div>
        <div class="summary">
            <p>Order summary</p>
            <p>Subtotal: $550</p>
            <p>Shipping: $50</p>
            <p>Total: $600</p>
            <button>Continue to payment</button>
        </div>
    </div>
</body>
</html>
